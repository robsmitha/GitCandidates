
<div class="vh-100 d-flex align-items-stretch py-5">
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="mb-4 text-center">
          <h1 class="h3">
            GitCandidates
          </h1>
          <h2 className="h4 mb-2">Are you sure you want to sign out?</h2>
          <button type="button" class="btn btn-dark btn-block my-3" (click)="signOut()">
            Yes, sign me out
          </button>
          <a [routerLink]="['/account']" class="btn btn-link btn-block text-decoration-none">
            No, keep me signed in
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
